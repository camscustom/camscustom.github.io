<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Gallery • Cam’s Custom Motorworks</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">

<!-- NAV -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="toggleNav()">☰</a>
    <a href="index.html" class="w3-bar-item w3-button">Cam’s Custom Motorworks</a>
    <div class="w3-right w3-hide-small">
      <a href="index.html" class="w3-bar-item w3-button">Home</a>
      <a href="about.html" class="w3-bar-item w3-button">About</a>
      <a href="gallery.html" class="w3-bar-item w3-button w3-blue">Gallery</a>
      <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
    </div>
  </div>
  <div id="mobileNav" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium">
    <a href="index.html" class="w3-bar-item w3-button">Home</a>
    <a href="about.html" class="w3-bar-item w3-button">About</a>
    <a href="gallery.html" class="w3-bar-item w3-button">Gallery</a>
    <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
  </div>
</div>

<header class="w3-container w3-center w3-padding-64" style="margin-top:46px">
  <h1>Gallery</h1>
  <p class="w3-text-grey">Click an image to open the lightbox.</p>
</header>

<div class="w3-content" style="max-width:1100px">
  <div class="w3-row-padding">
    <div class="w3-col s6 m3"><img src=img/pic4.jpeg style="width:100%" class="w3-hover-opacity" onclick="openLightbox(this)"></div>
    <div class="w3-col s6 m3"><img src=img/pic5.jpeg style="width:100%" class="w3-hover-opacity" onclick="openLightbox(this)"></div>
    <div class="w3-col s6 m3"><img src=img/pic6.jpeg style="width:100%" class="w3-hover-opacity" onclick="openLightbox(this)"></div>
    <div class="w3-col s6 m3"><img src=img/pic7.jpeg style="width:100%" class="w3-hover-opacity" onclick="openLightbox(this)"></div>
    <div class="w3-col s6 m3"></div>
  </div>
</div>

<!-- Lightbox Modal -->
<div id="lightbox" class="w3-modal" onclick="this.style.display='none'">
  <span class="w3-button w3-display-topright w3-hover-red">&times;</span>
  <div class="w3-modal-content w3-animate-zoom w3-black" style="max-width:1000px">
    <img id="lightboxImg" style="width:100%">
  </div>
</div>

<footer class="w3-center w3-padding-32">
  <p>© <span id="y"></span> Cam’s Custom Motorworks</p>
</footer>

<script>
function toggleNav(){var x=document.getElementById("mobileNav");x.classList.toggle("w3-show");}
function openLightbox(img){document.getElementById('lightboxImg').src=img.src;document.getElementById('lightbox').style.display='block';}
document.getElementById('y').textContent = new Date().getFullYear();
</script>
</body>
</html>
