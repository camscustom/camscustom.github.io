<header class="w3-container w3-center w3-padding-64" style="margin-top:46px">
  <h1>Contact</h1>
</header>

<div class="w3-content" style="max-width:900px">

  <!-- SHORT FORM -->
  <div class="w3-white w3-card w3-padding w3-margin-bottom">
    <h2>Newsletter Signup</h2>
    <form class="w3-container">
      <label>Email</label>
      <input class="w3-input w3-border" type="email" placeholder="you@example.com" required>
      <button class="w3-button w3-black w3-margin-top">Subscribe</button>
    </form>
  </div>

  <!-- LONG FORM -->
  <div class="w3-white w3-card w3-padding">
    <h2>Contact Form</h2>
    <form class="w3-container">
      <label>Name</label>
      <input class="w3-input w3-border" type="text" required>
      <label>Email</label>
      <input class="w3-input w3-border" type="email" required>
      <label>Subject</label>
      <input class="w3-input w3-border" type="text">
      <label>Message</label>
      <textarea class="w3-input w3-border" rows="5"></textarea>
      <button class="w3-button w3-black w3-margin-top">Submit</button>
    </form>
  </div>
</div>

<footer class="w3-center w3-padding-32">
  <p>© <span id="y"></span> Cam’s Custom Motorworks</p>
</footer>

<script>
function toggleNav(){var x=document.getElementById("mobileNav");x.classList.toggle("w3-show");}

</script>
